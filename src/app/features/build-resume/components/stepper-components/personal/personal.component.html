<ng-container *ngIf="isFormLoaded">
    <h1>{{heading}}</h1>
    
    <div class="mb-3 d-flex gap-3">
        <input type="email" placeholder="Email" class="form-control" [(ngModel)]="personalData.Email">
        <input type="text" placeholder="Registration Number" class="form-control" [(ngModel)]="personalData.Registration">
        <select class="form-select" [(ngModel)]="personalData.DepartmentId">
            <option  value='1000'>Department</option>
            <ng-container *ngFor="let department of allDepartments">
                <option [value]="department.departmentId">{{ department.name }}</option>
            </ng-container>
  
          </select>
    </div>
    
    <div class="mb-3 d-flex gap-3">
        <input type="text" placeholder="Address" class="form-control" [(ngModel)]="personalData.Address">
    </div>
    
    <div class="mb-3 d-flex gap-3">
        <input type="text" placeholder="LinkedIn" class="form-control" [(ngModel)]="personalData.LinkedIn">
        <input type="text" placeholder="Website" class="form-control" [(ngModel)]="personalData.Website">
    </div>
    
    <div class="mb-3 d-flex gap-3">
        <textarea placeholder="Summary" class="form-control" [(ngModel)]="personalData.Summary"></textarea>
    </div>
    
    
    <!-- <button class="btn btn-success mt-2 mb-4 d-block" (click)="uploadImage()">Upload Image</button> -->
    <div class="mb-3 d-flex align-items-center">
        <app-profile-image [profileImageUrl]="imageUrl" *ngIf="imageUrl"></app-profile-image>
        <input type="file" name="" id="image" accept="image/*" (change)="onImageUpload($event)">
    </div>
    <div class="d-flex gap-2">
        <button class="btn btn-primary" matStepperPrevious>Back</button>
        <button class="btn btn-primary" (click)="savePersonalData()"> <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Save & Next</button>
    </div>
</ng-container>
