<h1>{{heading}}</h1>

<div class="mb-3 d-flex gap-3">
    <input type="text" placeholder="First Name" class="form-control" [(ngModel)]="personalData.firstName">
    <input type="text" placeholder="Last Name" class="form-control" [(ngModel)]="personalData.lastName">
</div>

<div class="mb-3 d-flex gap-3">
    <input type="text" placeholder="City" class="form-control" [(ngModel)]="personalData.firstName">
    <input type="text" placeholder="Phone Number" class="form-control" [(ngModel)]="personalData.lastName">
</div>

<div class="mb-3 d-flex gap-3">
    <input type="text" placeholder="LinkedIn" class="form-control" [(ngModel)]="personalData.linkedIn">
    <input type="text" placeholder="Website" class="form-control" [(ngModel)]="personalData.website">
</div>

<div class="mb-3 d-flex gap-3">
    <textarea placeholder="Summary" class="form-control" [(ngModel)]="personalData.summary"></textarea>
</div>

<div class="d-flex gap-2">
    <button class="btn btn-primary" matStepperPrevious>Back</button>
    <button class="btn btn-primary" matStepperNext>Save & Next</button>
</div>
