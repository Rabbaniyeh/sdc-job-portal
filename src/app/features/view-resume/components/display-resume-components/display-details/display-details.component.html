<div class="row">
    <div class="col-12">
        <section>
            <div class="item mb-1">
                <div class="item-heading row align-items-center mb-3">
                    <h4 class="item-title px-md-5 col-12 col-md-6 col-lg-8 mb-2 mb-md-0">{{title}}</h4>
                    <div class="item-meta col-12 col-md-6 col-lg-4 text-muted text-start text-md-end" *ngIf="!skills">
                        {{from}} {{from ? '|' : ''}} {{startYear}} {{startYear ? '-' : ''}} {{endYear}}</div>

                </div>
            </div>

        </section>

    </div>

</div>
